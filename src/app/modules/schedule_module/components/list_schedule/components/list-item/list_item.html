<div
  (click)="changeChat()"
  class="flex rounded-lg items-center px-2 py-2 hover:bg-white hover:bg-opacity-25 gap-3 cursor-pointer group relative"
>
  <div class="text-sm mt-1 whitespace-nowrap grow overflow-hidden">
    {{info.title}}
  </div>
  <div
    class="h-10 w-12 absolute right-0 bg-gradient-to-l to-transparent from-black from-40% z-10 group-hover:to-80% group-hover:w-32"
  ></div>
  <div
    class="ml-auto hidden group-hover:flex items-center gap-1 absolute right-2 z-40"
  >
    <button
      class="relative"
      (mouseover)="init('more')"
      (mouseleave)="reset('more')"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="icon-md scale-75"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3 12C3 10.8954 3.89543 10 5 10C6.10457 10 7 10.8954 7 12C7 13.1046 6.10457 14 5 14C3.89543 14 3 13.1046 3 12ZM10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12ZM17 12C17 10.8954 17.8954 10 19 10C20.1046 10 21 10.8954 21 12C21 13.1046 20.1046 14 19 14C17.8954 14 17 13.1046 17 12Z"
          fill="currentColor"
        ></path>
      </svg>
      <div
        #more
        class="border border-white border-opacity-30 bg-black text-white hidden absolute top-[-2.7rem] left-[-1rem] px-3 py-[5px] rounded-lg before:absolute before:bg-black before:border-b before:border-r before:bottom-[-4px] before:left-[23px] before:w-2 before:h-2 before:border-white before:rotate-45 before:border-opacity-30"
      >
        More
      </div>
    </button>
    <button
      class="relative"
      (mouseover)="init('archive')"
      (mouseleave)="reset('archive')"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="icon-md"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.62188 3.07918C3.87597 2.571 4.39537 2.25 4.96353 2.25H13.0365C13.6046 2.25 14.124 2.571 14.3781 3.07918L15.75 5.82295V13.5C15.75 14.7426 14.7426 15.75 13.5 15.75H4.5C3.25736 15.75 2.25 14.7426 2.25 13.5V5.82295L3.62188 3.07918ZM13.0365 3.75H4.96353L4.21353 5.25H13.7865L13.0365 3.75ZM14.25 6.75H3.75V13.5C3.75 13.9142 4.08579 14.25 4.5 14.25H13.5C13.9142 14.25 14.25 13.9142 14.25 13.5V6.75ZM6.75 9C6.75 8.58579 7.08579 8.25 7.5 8.25H10.5C10.9142 8.25 11.25 8.58579 11.25 9C11.25 9.41421 10.9142 9.75 10.5 9.75H7.5C7.08579 9.75 6.75 9.41421 6.75 9Z"
          fill="currentColor"
        ></path>
      </svg>
      <div
        #archive
        class="border z-50 absoulte border-white border-opacity-30 bg-black text-white hidden absolute top-[-2.9rem] left-[-2.2rem] px-3 py-[5px] rounded-lg before:absolute before:bg-black before:bottom-[-5px] before:left-[38px] before:w-2 before:h-2 before:rotate-45 before:border-b before:border-r before:z-0 before:border-white before:border-opacity-30"
      >
        Archive
      </div>
    </button>
  </div>
</div>
